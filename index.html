<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ink Free:wght@400&display=swap"
    />
    <title>Нике</title> 
  </head>
  <body>
    <div class="div">
      <section class="youll-be-mine">You'll be mine?</section>
      <div class="inner">
        <div class="yes-parent">
          <button class="yes" id="yes">
            <div class="yes-child"></div>
            <div class="yes1">Yes</div>
          </button>
          <button class="no" onmouseover="moveButton(this)">
            <div class="no-child"></div>
            <div class="no1">No</div>
          </button>
          
          <script>
            function moveButton(button) {
              var currentLeft = parseInt(window.getComputedStyle(button).left) || 0;
              button.style.left = (currentLeft + 100) + 'px';
            }
          </script>
            <style>
              .no {
                position: relative;
              }
            </style>
        </div>
      </div>
    </div>

    <script>
      var yes = document.getElementById("yes");
      if (yes) {
        yes.addEventListener("click", function (e) {
          window.location.href = "./event-form.html";
        });
      }
      </script>
  </body>
</html>
